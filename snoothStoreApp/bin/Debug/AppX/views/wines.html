<div class="row" ng-csp>
    <div class="col-xs-12 col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <form name="searchForm" method="post">
                    <div class="input-group input-group-sm ">
                        <input type="text" data-ng-model="searchText" placeholder="Search Text" class="input-sm" style="outline: 1px solid #e2e2e2; width:auto" />&nbsp;
                        <input type="text" data-ng-model="type" placeholder="Search By Product type" class="input-sm" style="outline: 1px solid #e2e2e2; width:auto" />&nbsp;
                        <input type="text" data-ng-model="minPrice" placeholder="Search By Min Price" class="input-sm" style="outline: 1px solid #e2e2e2; width:auto" />&nbsp;
                        <input type="text" data-ng-model="maxPrice" placeholder="Search By Max Price" class="input-sm" style="outline: 1px solid #e2e2e2; width:auto" />&nbsp;
                        <div class="checkbox-inline"><input type="checkbox" data-ng-model="available">&nbsp;&nbsp;Available</div>&nbsp;
                        <div class="checkbox-inline"><input type="checkbox" data-ng-model="rank">&nbsp;&nbsp;Sort By Rank</div>&nbsp;     
                        
                    </div>
                    <div class="input-group-btn">
                        <span class="spinner" ng-show="loading"><img ng-model="spinner" src="images/spinner.gif">&nbsp;&nbsp;</span>
                        <button class="btn btn-default" ng-click="searchWines()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                        <button class="btn btn-default" ng-click="clearSearch()">
                            <span class="glyphicon glyphicon-refresh"></span> Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row"><div class="col-xs-12 col-md-12">&nbsp;</div></div>
        <div class="row" ng-repeat="wines in wineList | paginate:2">
            <div class="col-xs-12 col-lg-3" ng-repeat="wine in wines">
                <div class="panel-wrapper">
                    <div class="panel-title"><label><a target="_blank" href="{{wine.link}}" title="{{wine.name}}">{{ wine.name | limitTo: 30 }}{{wine.name.length > 30 ? '...' : ''}}</a></label></div>
                    <div class="panel-stage">
                        <div class="row">
                            <div class="col-md-2"><span data-ng-model="wine.available" ng-show="wine.available"><img src="images/available.jpg" class="img-responsive"></span></div>
                            <div class="col-md-10 "><a target="_blank" href="{{wine.link}}"><img src="{{wine.image}}" align="middle" class="media-middle img-responsive"></a></div>
                        </div>
                    </div>
                    <div class="panel-notes">
                        <div class="row">
                            <div class="col-xs-6 col-md-6"><label>Price:</label>&nbsp;{{wine.price}}</div>
                            <div class="col-xs-6 col-md-6">
                                <!--<ul class="rating" ng-repeat="n in [] | range:5"><li ng-class="{filled: n < wine.snoothrank}"><i class='fa fa-star'></i></li></ul>-->
                                <div class="star-rating" star-rating rating-value="wine.snoothrank" data-max="7"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><paginate class="col-xs-12 col-md-12">
           <paginate></paginate>
        </div></div>
    </div>
</div>
