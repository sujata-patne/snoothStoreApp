<div class="row" ng-csp>
    <div class="col-xs-12 col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <form name="searchForm" method="post">
                    <div class="input-group input-group-sm ">
                        <input type="text" data-ng-model="searchText" placeholder="Search Text" class="input-sm" />&nbsp;&nbsp;
                        <input type="text" data-ng-model="type" placeholder="Search By Product type" class="input-sm" />&nbsp;&nbsp;
                        <input type="text" data-ng-model="minPrice" placeholder="Search By Min Price" class="input-sm" />&nbsp;&nbsp;
                        <input type="text" data-ng-model="maxPrice" placeholder="Search By Max Price" class="input-sm" />&nbsp;&nbsp;
                        <label class="checkbox-inline"><input type="checkbox" data-ng-model="available">Available</label>&nbsp;&nbsp;
                        <label class="checkbox-inline"><input type="checkbox" data-ng-model="rank">Sort By Rank</label>&nbsp;&nbsp;
                        <div class="input-group-btn">
                            <span class="spinner" ng-show="loading"><img ng-model="spinner" src="images/spinner.gif">&nbsp;&nbsp;</span>
                            <button class="btn btn-default" ng-click="searchWines()">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                            <button class="btn btn-default" ng-click="clearSearch()">
                                <span class="glyphicon glyphicon-refresh"></span> Clear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row"><div class="col-xs-12 col-md-12">&nbsp;</div></div>
        <div class="row" ng-repeat="wines in wineList | paginate:2">
            <div class="col-xs-12 col-lg-3" ng-repeat="wine in wines">
                <div class="panel-wrapper">
                    <div class="panel-title"><label><a target="_blank" href="{{wine.link}}" title="{{wine.name}}">{{ wine.name | limitTo: 30 }}{{wine.name.length > 30 ? '...' : ''}}</a></label></div>
                    <div class="panel-stage">
                        <div class="row">
                            <div class="col-md-2"><span data-ng-model="wine.available" ng-show="wine.available"><img src="images/available.jpg" class="img-responsive"></span></div>
                            <div class="col-md-10 "><a target="_blank" href="{{wine.link}}"><img src="{{wine.image}}" align="middle" class="media-middle img-responsive"></a></div>
                        </div>
                    </div>
                    <div class="panel-notes">
                        <div class="row">
                            <div class="col-xs-6 col-md-6"><label>Price:</label>&nbsp;{{wine.price}}</div>
                            <div class="col-xs-6 col-md-6">
                                <ul class="rating" ng-repeat="n in [] | range:wine.snoothrank"><li>☆</li></ul>
                                <!--<div class="star-rating" star-rating rating-value="wine.snoothrank" data-max="5"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><div class="col-xs-12 col-md-12">
            <div class="pagination text-center" ng-show="paginator.pageCount() > 1" ng-csp>
                <li ng-click="paginator.firstPage()" ng-class="paginator.isFirstPage() && 'disabled'">
                    <a href="#">
                        <i class="glyphicon glyphicon-fast-backward" ng-class="paginator.isFirstPage() && 'icon-white'"></i>
                    </a>
                </li>
                <li ng-click="paginator.perviousPage()" ng-class="paginator.isFirstPage() && 'disabled'">
                    <a href="#">
                        <i class="glyphicon glyphicon-step-backward" ng-class="paginator.isFirstPage() && 'icon-white'"></i>
                    </a>
                </li>
                <li ng-click='paginator.setPage(i)' ng-repeat='i in [] | forLoop:0:paginator.pageCount()' ng-class='paginator.page==i && "active"'>
                    <a href="#">{{i+1}}</a>
                </li>
                <li ng-click="paginator.nextPage()" ng-class="paginator.isLastPage() && 'disabled'">
                    <a href="#">
                        <i class="glyphicon glyphicon-step-forward" ng-class="paginator.isLastPage() && 'icon-white'"></i>
                    </a>
                </li>
                <li ng-click="paginator.lastPage()" ng-class="paginator.isLastPage() && 'disabled'">
                    <a href="#">
                        <i class="glyphicon glyphicon-fast-forward" ng-class="paginator.isLastPage() && 'icon-white'"></i>
                    </a>
                </li>
            </div>
            <!--<paginate></paginate>-->
        </div></div>
    </div>
</div>
